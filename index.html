<html lang="en">
<head>

    const supabaseUrl = 'https://mqvjbgnipsjygmpwidnq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xdmpiZ25pcHNqeWdtcHdpZG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDkyNzQsImV4cCI6MjA2NzcyNTI3NH0.p-mZxDCirt9NY_3taGk7_mL-qK5zTR05jInt6FEWs4Y';

</head>
<body>
  <style>
    /* Page styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e20, #b1b1b6);
      margin: 0;
      padding-top: 80px; /* Leave space for navbar */
      display: flex;
      flex-direction: column;
      /* align-items: center; */
      min-height: 100vh;
    }
  </style>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-brand">
      <a href="index.html">
        <img src="Images/images.jpeg" alt="Logo" class="logo-img">
      </a>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html" class="active">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="reset.html">Forgot Password</a></li>
    </ul>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div id="error" class="error"></div>
    <button onclick="login()">Login</button>
    <a href="register.html"><button>Register</button></a>
    <a href="forgot.html"><p>Forgot Password?</p></a>
  </div>

  
  <!-- Script -->
  <script>
   function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    if (!email || !password) {
      errorDiv.textContent = "❌ Please enter both email and password.";
      errorDiv.className = "error";
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: password,
    });

    if (error) {
      errorDiv.textContent = "❌ Login failed: " + error.message;
      errorDiv.className = "error";
    } else {
      errorDiv.textContent = "✅ Login successful!";
      errorDiv.className = "success";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);
    }
  }

  function register() {
    // Optional: redirect to register page or open register modal
    window.location.href = "register.html";
  }
  </script>
</body>
</html>
