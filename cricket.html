<form id="cricketForm" action="https://formspree.io/f/mzzvglyb" method="POST">
  <h2>WSU Cricket Team Registration</h2>

  <label for="fullname">Full Name & Surname<span style="color: red;">*</span></label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="studentNumber">Student Number <span style="color: red;">*</span></label>
  <input type="text" id="studentNumber" name="studentNumber" required>

  <label for="dob">Date of Birth <span style="color: red;">*</span></label>
  <input type="date" id="dob" name="dob" required>

  <label>Gender <span style="color: red;">*</span></label>
  <div class="checkbox-group">
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
  </div>

  <label for="contact">Contact Number <span style="color: red;">*</span></label>
  <input type="text" id="contact" name="contact" required>

  <label for="email">Email Address <span style="color: red;">*</span></label>
  <input type="email" id="email" name="email" required>

  <label for="year">Current Year of Study<span style="color: red;">*</span></label>
  <select id="year" name="year" required>
    <option>1st</option>
    <option>2nd</option>
    <option>3rd</option>
    <option>4th</option>
    <option>Postgraduate</option>
  </select>

  <label for="faculty">Faculty / Department</label>
  <input type="text" id="faculty" name="faculty">

  <label>Have you played cricket before? <span style="color: red;">*</span></label>
  <div class="checkbox-group">
    <label><input type="radio" name="experience" value="Yes" required> Yes</label>
    <label><input type="radio" name="experience" value="No"> No</label>
  </div>

  <label for="previousTeam">If yes, where?</label>
  <input type="text" id="previousTeam" name="previousTeam">

  <label for="role">Preferred Role</label>
  <select id="role" name="role">
    <option>Batsman</option>
    <option>Bowler</option>
    <option>All-rounder</option>
    <option>Wicket-keeper</option>
  </select>

  <label for="battingStyle">Batting Style</label>
  <select id="battingStyle" name="battingStyle">
    <option>Right-hand</option>
    <option>Left-hand</option>
    <option>Both</option>
  </select>

  <label for="bowlingStyle">Bowling Style</label>
  <select id="bowlingStyle" name="bowlingStyle">
    <option>Right-arm fast</option>
    <option>Right-arm spin</option>
    <option>Left-arm fast</option>
    <option>Left-arm spin</option>
    <option>None</option>
  </select>

  <label for="injuries">Previous Injuries (if any)</label>
  <input type="text" id="injuries" name="injuries">

  <label for="training">How often do you train/play cricket weekly?</label>
  <input type="text" id="training" name="training">

  <label>Do you have any medical conditions? <span style="color: red;">*</span></label>
  <div class="checkbox-group">
    <label><input type="radio" name="medical" value="Yes" required> Yes</label>
    <label><input type="radio" name="medical" value="No"> No</label>
  </div>

  <label for="conditionDetails">If yes, please explain</label>
  <input type="text" id="conditionDetails" name="conditionDetails">

  <label for="emergencyContact">Emergency Contact Name<span style="color: red;">*</span></label>
  <input type="text" id="emergencyContact" name="emergencyContact" required>

  <label for="emergencyContact">Emergency Contact Number<span style="color: red;">*</span></label>
  <input type="text" id="emergencyPhone" name="emergencyPhone" required>

  <label for="relationship">Relationship<span style="color: red;">*</span></label>
  <input type="text" id="relationship" name="relationship" required>

  <label>
    <input type="checkbox" name="agreement" required>
    I confirm that the information above is accurate and I accept responsibility. <span style="color: red;">*</span>
  </label>

  <label>
    <input type="checkbox" name="code" required>
    I agree to follow the team’s rules and code of conduct. <span style="color: red;">*</span>
  </label>

  <button type="submit" onclick="sendMail()">Submit Registration</button>
</form>

  </svg>
</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
  // Scroll to top button
  window.onscroll = function () {
    const btn = document.getElementById("scrollTopBtn");
    btn.style.display =
      document.body.scrollTop > 200 || document.documentElement.scrollTop > 200
        ? "flex"
        : "none";
  };

  document.getElementById("scrollTopBtn").onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  // Toggle menu
  function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("active");
  }

  const hamburger = document.querySelector(".hamburger");
  if (hamburger) {
    hamburger.addEventListener("click", toggleMenu);
  }

  // Supabase setup
  const supabaseUrl = "https://mqvjbgnipsjygmpwidnq.supabase.co";
  const supabaseKey =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xdmpiZ25pcHNqeWdtcHdpZG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDkyNzQsImV4cCI6MjA2NzcyNTI3NH0.p-mZxDCirt9NY_3taGk7_mL-qK5zTR05jInt6FEWs4Y";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById("cricketForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;
  const submitBtn = form.querySelector("button[type='submit']");
  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";

  const formData = new FormData(form);
  const email = formData.get("email");
  const studentNumber = formData.get("studentNumber");
  const emergencyPhone = formData.get("emergencyPhone");

  // Emergency phone validation
  if (!/^0[678]\d{8}$/.test(emergencyPhone)) {
    alert("❌ Emergency contact number must start with 07, 06, or 08 and be exactly 10 digits.");
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
    return;
  }

  // Check for duplicate email or student number
  const { data: existing, error: checkError } = await supabase
    .from("CricketRegistrations")
    .select("id")
    .or(`email.eq.${email},studentNumber.eq.${studentNumber}`);

  if (checkError) {
    alert("❌ Something went wrong while checking for duplicates.");
    console.error(checkError);
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
    return;
  }

  if (existing && existing.length > 0) {
    alert("❌ A user with this email or student number already exists.");
    document.querySelector('input[name="email"]').value = "";
    document.querySelector('input[name="studentNumber"]').value = "";
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
    return;
  }

  // Prepare data for insert
  const data = {
    fullname: formData.get("fullname"),
    studentNumber,
    dob: formData.get("dob"),
    gender: formData.get("gender"),
    contact: formData.get("contact"),
    email,
    year: formData.get("year"),
    faculty: formData.get("faculty"),
    experience: formData.get("experience"),
    previousTeam: formData.get("previousTeam"),
    role: formData.get("role"),
    battingStyle: formData.get("battingStyle"),
    bowlingStyle: formData.get("bowlingStyle"),
    injuries: formData.get("injuries"),
    training: formData.get("training"),
    medical: formData.get("medical"),
    conditionDetails: formData.get("conditionDetails"),
    emergencyContact: formData.get("emergencyContact"),
    emergencyPhone,
    relationship: formData.get("relationship"),
    agreement: formData.get("agreement") === "on",
    code: formData.get("code") === "on",
  };

  // Try inserting
  try {
    const { data: inserted, error } = await supabase
      .from("CricketRegistrations")
      .insert([data])
      .select();

    if (error) {
      console.error("Insert error:", error);
      alert("❌ Could not submit. Please try again later.");
    } else {
      alert("✅ Thank you for your application! We will get back to you as soon as we have the final decision on your application.");
      form.reset();
    }
  } catch (err) {
    console.error("Unexpected error:", err);
    alert("Unexpected error: " + err.message);
  }

  submitBtn.disabled = false;
  submitBtn.textContent = "Submit";
});

</script>
