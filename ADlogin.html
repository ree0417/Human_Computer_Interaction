
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #747474 0%, #080808 100%);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    h1 {
      color: #1a1a1a;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }
    
    .input-group {
      position: relative;
      width: 100%;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #333;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    button {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      background: linear-gradient(135deg, #3a3a3a 0%, #2c2c2c 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    
    #message {
      color: #2e7d32;
      text-align: center;
      padding: 0.8rem;
      background-color: #e8f5e8;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      font-weight: 500;
      width: 100%;
    }
    
    #error {
      color: #d32f2f;
      text-align: center;
      padding: 0.8rem;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      border-radius: 6px;
      font-weight: 500;
      width: 100%;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 2rem;
        max-width: 400px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      input[type="email"], button {
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter your admin email" required />
    </div>
    <button onclick="sendMagicLink()">Get Login Link</button>
    <div id="message" style="display: none;"></div>
    <div id="error" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
  // Supabase credentials
    const supabaseUrl = 'https://mqvjbgnipsjygmpwidnq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xdmpiZ25pcHNqeWdtcHdpZG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDkyNzQsImV4cCI6MjA2NzcyNTI3NH0.p-mZxDCirt9NY_3taGk7_mL-qK5zTR05jInt6FEWs4Y';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function sendMagicLink() {
    let inputEmail = document.getElementById('email').value.trim().toLowerCase();
    const messageEl = document.getElementById('message');
    const errorEl = document.getElementById('error');
    messageEl.textContent = '';
    errorEl.textContent = '';
    messageEl.style.display = 'none';
    errorEl.style.display = 'none';

    if (!inputEmail.startsWith('admin')) {
      errorEl.textContent = "Invalid email format. Please enter a valid email.";
      errorEl.style.display = 'block';
      return;
    }

    // Remove the 'admin' prefix to get the real email
    const actualEmail = inputEmail.slice(5);

    if (!actualEmail) {
      errorEl.textContent = "Invalid email format. Please enter a valid email.";
      errorEl.style.display = 'block';
      return;
    }

    // Check if actualEmail is in admin whitelist
    const { data, error } = await supabase
      .from('AdminEmails')
      .select('email')
      .eq('email', actualEmail)
      .single();

    if (error || !data) {
      errorEl.textContent = 'Email is not authorized for admin access.';
      errorEl.style.display = 'block';
      return;
    }

   const { error: signInError } = await supabase.auth.signInWithOtp({
  email: actualEmail,
  options: {
    emailRedirectTo: 'https://ree0417.github.io/Human_Computer_Interaction/ADverify.html' // â† change this to your actual hosted login page
  }
});

    if (signInError) {
      errorEl.textContent = 'Failed to send login link: ' + signInError.message;
      errorEl.style.display = 'block';
      return;
    }

    messageEl.textContent = 'Check your email for the login link!';
    messageEl.style.display = 'block';
  }

  // After login, Supabase redirects back here with session in URL
  window.onload = async () => {
    const { data: { session } } = await supabase.auth.getSession();

    if (session) {
      const userEmail = session.user.email.toLowerCase();

      // Check user email against whitelist (without any prefix here)
      const { data, error } = await supabase
        .from('AdminEmails')
        .select('email')
        .eq('email', userEmail)
        .single();

      if (error || !data) {
        alert('You are not authorized as an admin.');
        await supabase.auth.signOut();
        window.location.href = 'ADlogin.html';
        return;
      }

      // Redirect to admin dashboard
      window.location.href = 'admin.html';
    }

  };
</script>

</body>
</html>
