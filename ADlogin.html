<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #1d1e1e; color: white; border: none; cursor: pointer; }
    button:hover { background: #606568; }
    #message { margin-top: 15px; color: green; }
    #error { margin-top: 15px; color: red; }
    #loading { margin-top: 15px; color: blue; display: none; }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <input type="email" id="email" placeholder="Enter your admin email" required />
  <button onclick="sendMagicLink()">Get Login Link</button>

  <div id="loading">Processing...</div>
  <div id="message"></div>
  <div id="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
  // Use the same Supabase credentials as register.html
    const supabaseUrl = 'https://mqvjbgnipsjygmpwidnq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xdmpiZ25pcHNqeWdtcHdpZG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDkyNzQsImV4cCI6MjA2NzcyNTI3NH0.p-mZxDCirt9NY_3taGk7_mL-qK5zTR05jInt6FEWs4Y';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function sendMagicLink() {
    const inputEmail = document.getElementById('email').value.trim().toLowerCase();
    const messageEl = document.getElementById('message');
    const errorEl = document.getElementById('error');
    const loadingEl = document.getElementById('loading');
    
    messageEl.textContent = '';
    errorEl.textContent = '';
    loadingEl.style.display = 'block'; // Show loading

    if (!inputEmail.startsWith('admin')) {
      errorEl.textContent = "Invalid email format. Please enter a valid email.";
      loadingEl.style.display = 'none';
      return;
    }

    const actualEmail = inputEmail.slice(5);

    if (!actualEmail) {
      errorEl.textContent = "Invalid email format. Please enter a valid email.";
      loadingEl.style.display = 'none';
      return;
    }

    const { data, error } = await supabase
      .from('AdminEmails')
      .select('email')
      .eq('email', actualEmail)
      .single();

    if (error || !data) {
      errorEl.textContent = 'Email is not authorized for admin access.';
      loadingEl.style.display = 'none';
      return;
    }

    const { error: signInError } = await supabase.auth.signInWithOtp({
      email: actualEmail,
      options: {
        emailRedirectTo: 'https://ree0417.github.io/Human_Computer_Interaction/admin.html'
      }
    });

    loadingEl.style.display = 'none'; // Hide loading

    if (signInError) {
      errorEl.textContent = 'Failed to send login link: ' + signInError.message;
      return;
    }

    messageEl.textContent = 'Check your email for the login link!';
    document.getElementById('email').value = ''; // Optionally clear input
  }

  window.onload = async () => {
    const { data: { session } } = await supabase.auth.getSession();

    if (session) {
      const userEmail = session.user.email.toLowerCase();

      const { data, error } = await supabase
        .from('AdminEmails')
        .select('email')
        .eq('email', userEmail)
        .single();

      if (error || !data) {
        alert('You are not authorized as an admin.');
        await supabase.auth.signOut();
        window.location.href = 'ADlogin.html';
        return;
      }

      window.location.href = 'admin.html';
    }
  };
</script>

</body>
</html>
