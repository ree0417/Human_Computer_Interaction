<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #1d1e1e; color: white; border: none; cursor: pointer; }
    button:hover { background: #606568; }
    #message { margin-top: 15px; color: green; }
    #error { margin-top: 15px; color: red; }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <input type="email" id="email" placeholder="Enter admin email" required />
  <input type="password" id="password" placeholder="Enter admin password" required />
  <button onclick="loginWithEmailAndPassword()">Login</button>

  <div id="message"></div>
  <div id="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
  // Supabase credentials
    const supabaseUrl = 'https://mqvjbgnipsjygmpwidnq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xdmpiZ25pcHNqeWdtcHdpZG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDkyNzQsImV4cCI6MjA2NzcyNTI3NH0.p-mZxDCirt9NY_3taGk7_mL-qK5zTR05jInt6FEWs4Y';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loginWithEmailAndPassword() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageEl = document.getElementById('message');
      const errorEl = document.getElementById('error');

      messageEl.textContent = '';
      errorEl.textContent = '';

      if (!email || !password) {
        errorEl.textContent = 'Please enter both email and password.';
        return;
      }

      // Fetch admin credentials for matching email
      const { data, error } = await supabase
        .from('AdminEmails') // must have 'email' and 'password' columns
        .select('email, password')
        .eq('email', email)
        .maybeSingle();

      if (error || !data) {
        console.error('Fetch error:', error);
        errorEl.textContent = '❌ Access denied. Email not found.';
        return;
      }

      // Compare entered password with stored one
      if (password === data.password) {
  messageEl.textContent = '✅ Login successful!';
  // Redirect to admin.html
  window.location.href = 'admin.html';
      } else {
        errorEl.textContent = '❌ Incorrect password.';
      }
    }
  </script>
</body>
</html>
