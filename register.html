      </div>

        <div class="form-grid">
          <div class="form-column">
            <div class="input-group">
              <label for="name">First Name</label>
              <input id="name" type="text" class="form-input" placeholder="Enter your first name" />
            </div>

            <div class="input-group">
              <label for="surname">Last Name</label>
              <input id="surname" type="text" class="form-input" placeholder="Enter your last name" />
            </div>

            <div class="input-group">
              <label for="student_number">Student Number</label>
              <input id="student_number" type="text" class="form-input"
                placeholder="Enter your 9-digit student number" />
            </div>

            <div class="input-group">
              <label for="contact_number">Contact Number</label>
              <input id="contact_number" type="text" class="form-input" placeholder="06/07/08 followed by 8 digits" />
            </div>
          </div>

          <div class="form-column">
            <div class="input-group">
              <label for="Email">Email Address</label>
              <input id="Email" type="email" class="form-input" placeholder="studentnumber@mywsu.ac.za" readonly />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-input" placeholder="Create a strong password" />
            </div>

            <div class="input-group">
              <label for="ConfirmPassword">Confirm Password</label>
              <input id="ConfirmPassword" type="password" class="form-input" placeholder="Confirm your password" />
            </div>
          </div>
        </div>

        <div class="full-width">
          <div id="error" class="alert alert-error" style="display: none;">
            <i class="fas fa-exclamation-circle alert-icon"></i>
            <span></span>
          </div>

          <button id="registerbtn" type="submit" class="register-btn">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </div>
      </form>

      <div class="register-footer">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script>
    async function register(event) {
      event.preventDefault(); // Prevent form reload

      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const student_number = document.getElementById("student_number").value.trim();
      const email = document.getElementById("Email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("ConfirmPassword").value;
      const contact_number = document.getElementById("contact_number").value.trim();
      const messageEl = document.getElementById("error");
      const registerbtn = document.getElementById("registerbtn");
      const originalBtnText = registerbtn.innerHTML;

      // Reset error display
      messageEl.style.display = "none";
      messageEl.textContent = "";
      messageEl.className = "error";

      // Validation
      if (!name || !surname || !student_number || !email || !password || !confirmPassword || !contact_number) {
        messageEl.textContent = 'Please fill in all fields.';
        messageEl.style.display = "block";
        return;
      }

      // Student number must be 9 digits
      if (!/^\d{9}$/.test(student_number)) {
        messageEl.textContent = 'Student number must be exactly 9 digits.';
        messageEl.style.display = "block";
        return;
      }

      // Passwords match
      if (password !== confirmPassword) {
        messageEl.textContent = 'Passwords do not match.';
        messageEl.style.display = "block";
        return;
      }

      // Contact number validation
      if (!/^(06|07|08)\d{8}$/.test(contact_number)) {
        messageEl.textContent = 'Contact number must be 10 digits and start with 06, 07, or 08.';
        messageEl.style.display = "block";
        return;
      }

      // Email must match student number
      const expectedEmail = `${student_number}@mywsu.ac.za`;
      if (email.toLowerCase() !== expectedEmail.toLowerCase()) {
        messageEl.textContent = `Email must match student number (e.g. ${expectedEmail})`;
        messageEl.style.display = "block";
        return;
      }

      // Show loading state
      registerbtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
      registerbtn.disabled = true;

      try {
        // Sign up user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
        });

        if (authError) {
          messageEl.textContent = authError.message;
          messageEl.style.display = "block";
          registerbtn.innerHTML = originalBtnText;
          registerbtn.disabled = false;
          return;
        }

        const userId = authData.user?.id;
        if (!userId) {
          messageEl.textContent = "Unable to get user ID.";
          messageEl.style.display = "block";
          registerbtn.innerHTML = originalBtnText;
          registerbtn.disabled = false;
          return;
        }

        // Insert additional info
        const { error: insertError } = await supabase
          .from("Users")
          .insert([
            {
              id: userId,
              name,
              surname,
              student_number,
              contact_number,
              email,
            },
          ]);

        if (insertError) {
          messageEl.textContent = "Failed to save additional user info.";
          messageEl.style.display = "block";
          registerbtn.innerHTML = originalBtnText;
          registerbtn.disabled = false;
          alert("Could not submit. Please try again.");
          return;
        }

                  // Success message
          messageEl.innerHTML = '<i class="fas fa-check-circle alert-icon"></i> Registration successful! Check your email for verification.';
          messageEl.className = "alert alert-success";
          messageEl.style.display = "flex";
          
          // Change button state
          registerbtn.innerHTML = '<i class="fas fa-check"></i> Registered!';
          registerbtn.disabled = true;
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);

        // Reset form
        document.getElementById("name").value = "";
        document.getElementById("surname").value = "";
        document.getElementById("student_number").value = "";
        document.getElementById("Email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("ConfirmPassword").value = "";
        document.getElementById("contact_number").value = "";

        // Redirect to login
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2500);

      } catch (error) {
        messageEl.textContent = "An unexpected error occurred. Please try again.";
        messageEl.style.display = "block";
        registerbtn.innerHTML = originalBtnText;
        registerbtn.disabled = false;
        console.error("Unexpected error:", error);
      }
    }

    // Auto-populate email when student number is entered
    document.getElementById('student_number').addEventListener('input', function () {
      const studentNumber = this.value.trim();
      const emailField = document.getElementById('Email');

      if (studentNumber) {
        emailField.value = studentNumber + '@mywsu.ac.za';
      } else {
        emailField.value = '';
      }
    });
  </script>
</body>

      if (!/^\d{9}$/.test(student_number)) {
        messageEl.textContent = 'Student number must be exactly 9 digits.';
        messageEl.style.display = "block";
        return;
      }

      // Passwords match
      if (password !== confirmPassword) {
        messageEl.textContent = 'Passwords do not match.';
        messageEl.style.display = "block";
        return;
      }

      // Contact number validation
      if (!/^(06|07|08)\d{8}$/.test(contact_number)) {
        messageEl.textContent = 'Contact number must be 10 digits and start with 06, 07, or 08.';
        messageEl.style.display = "block";
        return;
      }

      // Email must match student number
      const expectedEmail = `${student_number}@mywsu.ac.za`;
      if (email.toLowerCase() !== expectedEmail.toLowerCase()) {
        messageEl.textContent = `Email must match student number (e.g. ${expectedEmail})`;
        messageEl.style.display = "block";
        return;
      }

      // Show loading state
      registerbtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
      registerbtn.disabled = true;

      try {
        // Sign up user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
        });

        if (authError) {
          messageEl.textContent = authError.message;
          messageEl.style.display = "block";
          registerbtn.innerHTML = originalBtnText;
          registerbtn.disabled = false;
          return;
        }

        const userId = authData.user?.id;
        if (!userId) {
          messageEl.textContent = "Unable to get user ID.";
          messageEl.style.display = "block";
          registerbtn.innerHTML = originalBtnText;
          registerbtn.disabled = false;
          return;
        }

        // Insert additional info
        const { error: insertError } = await supabase
          .from("Users")
          .insert([
            {
              id: userId,
              name,
              surname,
              student_number,
              contact_number,
              email,
            },
          ]);

        if (insertError) {
          messageEl.textContent = "Failed to save additional user info.";
          messageEl.style.display = "block";
          registerbtn.innerHTML = originalBtnText;
          registerbtn.disabled = false;
          alert("Could not submit. Please try again.");
          return;
        }

        // Success!
        alert("Go to your email to verify your account.");
        messageEl.textContent = "Registration successful! Redirecting...";
        messageEl.className = "success";
        messageEl.style.display = "block";
        registerbtn.innerHTML = '<i class="fas fa-check"></i> Registered!';

        // Reset form
        document.getElementById("name").value = "";
        document.getElementById("surname").value = "";
        document.getElementById("student_number").value = "";
        document.getElementById("Email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("ConfirmPassword").value = "";
        document.getElementById("contact_number").value = "";

        // Redirect to login
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2500);

      } catch (error) {
        messageEl.textContent = "An unexpected error occurred. Please try again.";
        messageEl.style.display = "block";
        registerbtn.innerHTML = originalBtnText;
        registerbtn.disabled = false;
        console.error("Unexpected error:", error);
      }
    }

    // Auto-populate email when student number is entered
    document.getElementById('student_number').addEventListener('input', function () {
      const studentNumber = this.value.trim();
      const emailField = document.getElementById('Email');

      if (studentNumber) {
        emailField.value = studentNumber + '@mywsu.ac.za';
      } else {
        emailField.value = '';
      }
    });
  </script>
