  <h1>Upcoming WSU Sports Matches</h1>

  <select id="sportSelect" onchange="showMatches()">
    <option value="football">Football</option>
    <option value="rugby">Rugby</option>
    <option value="cricket">Cricket</option>
    <option value="basketball">Basketball</option>
    <option value="netball">Netball</option>
    <option value="athletics">Athletics</option>
  </select>

  <div class="match-list" id="matchList"></div>

  <script>
    const matchData = {
      football: [
        { date: "2025-06-22", opponent: "University of Fort Hare", venue: "WSU Stadium" },
        { date: "2025-06-29", opponent: "Rhodes University", venue: "Away" }
      ],
      rugby: [
        { date: "2025-06-24", opponent: "UFH Bulls", venue: "WSU Rugby Field" },
        { date: "2025-07-01", opponent: "NMU Lions", venue: "Nelson Mandela Stadium" }
      ],
      cricket: [
        { date: "2025-06-25", opponent: "UCT Cricket Club", venue: "WSU Oval" },
        { date: "2025-07-02", opponent: "UWC Warriors", venue: "Cape Town" }
      ],
      basketball: [
        { date: "2025-06-23", opponent: "TUT Titans", venue: "WSU Indoor Arena" }
      ],
      netball: [
        { date: "2025-06-26", opponent: "CUT Stars", venue: "WSU Court 1" }
      ],
      athletics: [
        { date: "2025-06-30", opponent: "All Universities (Track Meet)", venue: "WSU Track & Field" }
      ]
    };

    function showMatches() {
      const selectedSport = document.getElementById('sportSelect').value;
      const matches = matchData[selectedSport];
      const matchList = document.getElementById('matchList');
      matchList.innerHTML = "";

      if (!matches || matches.length === 0) {
        matchList.innerHTML = "<p>No upcoming matches.</p>";
        return;
      }

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `<strong>Date:</strong> ${match.date} <br>
                         <strong>Opponent:</strong> ${match.opponent} <br>
                         <strong>Venue:</strong> ${match.venue}`;
        matchList.appendChild(div);
      });
    }

    window.onload = () => {
      showMatches();

      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      const dropdownLink = document.getElementById('dropdownLink');
      const moreDropdown = document.getElementById('moreDropdown');
      const dropdownWrapper = document.getElementById('dropdownWrapper');
      const logoutLink = document.getElementById('logoutLink');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });

      dropdownLink.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        moreDropdown.classList.toggle('show');
      });

      document.addEventListener('click', function (e) {
        if (!dropdownWrapper.contains(e.target)) {
          moreDropdown.classList.remove('show');
        }
      });

      logoutLink.addEventListener('click', function (e) {
        e.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          window.location.href = this.href;
        }
      });
    };
  </script>
