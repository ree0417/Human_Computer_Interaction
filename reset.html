<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e20, #b1b1b6);
      margin: 0;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 300px;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #2f2f32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #3b40b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
  <div class="register-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Set New Password</button>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script>
    // Supabase credentials
    const supabaseUrl = 'https://mqvjbgnipsjygmpwidnq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xdmpiZ25pcHNqeWdtcHdpZG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDkyNzQsImV4cCI6MjA2NzcyNTI3NH0.p-mZxDCirt9NY_3taGk7_mL-qK5zTR05jInt6FEWs4Y';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // On page load, let Supabase handle the session from the URL
    window.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        document.getElementById('resetForm').style.display = 'none';
        document.getElementById('error').textContent = 'Invalid or expired reset link.';
        return;
      }
    });

    // Handle password reset form
    const form = document.getElementById('resetForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorDiv.textContent = '';
      successDiv.textContent = '';
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (!newPassword || !confirmPassword) {
        errorDiv.textContent = 'Please fill in both fields.';
        return;
      }
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        return;
      }
      successDiv.textContent = 'Processing...';
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        errorDiv.textContent = error.message;
        successDiv.textContent = '';
      } else {
        successDiv.textContent = 'Password updated! You can now log in.';
        form.reset();
      }
    });
  </script>
</body>
</html>
